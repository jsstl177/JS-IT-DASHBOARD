version: '3.8'

services:
  dashboard:
    build: .
    ports:
      - "5000:5000"
    env_file: .env
    environment:
      - NODE_ENV=production
    volumes:
      - dashboard_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dashboard_data:
