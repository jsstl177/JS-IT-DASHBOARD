version: '3.8'

services:
  dashboard:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DEFAULT_ADMIN_PASSWORD=admin123
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    volumes:
      - dashboard_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/dashboard/data"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dashboard_data: